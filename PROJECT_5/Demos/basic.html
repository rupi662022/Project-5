    <script>

        $(document).ready(function () {
            let transportCompany = "אא";

        function getECB() {
            alert("cant get company table")
        }

        function getSCB(GatePasList) {
            GateList = GatePasList;

            GateList.blabla = [
                { Name: "", Id: 0 },
                { Name: "Test1", Id: 1 },
                { Name: "2", Id: 2 },
                { Name: "3", Id: 3 },
                { Name: "4", Id: 4 },
                { Name: "5", Id: 5 },
                { Name: "6", Id: 6 },
                { Name: "7", Id: 7 }
            ];
            //alert("finish get company name to table");
            $("#GatePas").jsGrid({
                data: GateList,
                height: "70%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Do you really want to delete the client?",
                controller: GateList,
                fields: [
                    { name: "ContainerNum", type: "text", width: 50 },
                    { name: "ContainerType", type: "text", width: 50 },
                    { name: "TransportCompany", type: "text", width: 100 },
                    { name: "Importer", type: "text", width: 100 },
                    { name: "note", type: "select", items: GateList.blabla, valueField: "Id", textField: "Name" } ,

                    //{ name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    { type: "control" }
                ]
            });
            alert("finish get 2 name to table");


        }
    </script>
